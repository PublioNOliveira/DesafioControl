<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Atualizar Contato</title>
<link rel="Stylesheet" href="css/style.css"/>

</h:head>

<h:body>

	<h:panelGrid>
		<h3>ATUALIZAÇÃO DE CONTATOS</h3>
	</h:panelGrid>
	<h:form>
		<p:messages />

		<h:panelGrid columns="2">
			<h:outputLabel value="id" />
			<h:outputText maxlength="11" value="#{ContatoBean.contato.id}" />
			<h:outputLabel value="Nome" />
			<p:inputText value="#{ContatoBean.contato.nome}" />
			<h:outputLabel value="email" />
			<p:inputText maxlength="11" value="#{ContatoBean.contato.email}" />
			<h:outputLabel value="Telefone:" />
			<p:inputText value="#{ContatoBean.contato.telefone}" />
			<h:outputLabel value="grupo:" />
			<p:inputText value="#{ContatoBean.contato.grupo}" />
		</h:panelGrid>

		<h:panelGrid columns="2" styleClass="ui-noborder">
			<p:commandButton value="Voltar" onclick="history.go(-1)" action="cadastro?faces-redirect=true"/>
			<p:commandButton value="Atualizar" update="@form" actionListener="#{ContatoBean.AlterarContato}" ajax="true"
				action="atualizacao.xhtml/"/>
		</h:panelGrid>

	</h:form>
</h:body>
</html>
